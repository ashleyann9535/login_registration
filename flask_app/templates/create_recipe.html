<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- Style Sheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <a href="/user/profile"><button>Profile</button></a>
    <a href="/logout"><button>Logout</button></a>
    <h1>Create a Recipe</h1>
    {% with messages = get_flashed_messages(category_filter = ['create_recipe']) %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <p>{{message}}</p>
    <!-- display each message in a paragraph tag -->
    {% endfor %} {% endif %} {% endwith %}
    <form action="/create/recipe" method="POST">
      <input type="hidden" name="user_id" value="{{session.user_id}}" />
      <label>
        Name:
        <input type="text" name="name" />
      </label>
      <label>
        Date:
        <input type="date" name="date" />
      </label>
      <label>
        Under 30 minutes?
        <input type="radio" name="time" value="Yes" /> Yes
        <input type="radio" name="time" value="No" /> No
      </label>
      <label>
        Description:
        <textarea name="description" cols="30" rows="10"></textarea>
      </label>
      <label>
        Instructions:
        <textarea name="instructions" cols="30" rows="10"></textarea>
      </label>
      <input type="submit" value="Create" />
    </form>
  </body>
</html>

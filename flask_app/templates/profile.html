<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
        <!-- Bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
      <!-- Style Sheet -->
      <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles.css') }}"
      />
</head>
<body>
  <a href="/logout"><button>Logout</button></a>
  <h1>Welcome {{this_user.first_name}}!</h1>
  <p>Here are your recipes </p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Under 30 Mins</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in this_user.recipes %}
      <tr>
        <td>{{recipe.name}}</td>
        <td>{{recipe.time}}</td>
        <td><a href="/view/recipe/{{recipe.id}}">View Instructions</a> | <a href="/edit/recipe/{{recipe.id}}">Edit</a> | <a href="/delete/recipe/{{recipe.id}}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table> 
  <a href="/create/recipe"><button>Add Recipe</button></a>
</body>
</html>
